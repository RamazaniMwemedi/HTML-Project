<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Facebook</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section>
        <img id="logo" src="./logo.svg" alt="Facebook logo" srcset="" />
      </section>
      <section>
        <form action="">
          <label for="email">
            <input type="email" name="email" placeholder="Enter your email" />
          </label>
          <br />
          <label for="password">
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
            />
          </label>
          <br />

          <button>Login</button>
        </form>
      </section>
    </main>

    <div>
      <h3>Other input types:</h3>
      <!-- File -->
      <input type="file" id="upoload-btn" placeholder="text" />
      <!-- Number -->
      <input type="number" id="number" placeholder="number" />
      <!-- Date -->
      <input type="date" id="date" placeholder="date" />
      <!-- Color -->
      <input type="color" id="color" placeholder="color" />
      <!-- Range -->
      <input type="range" id="range" placeholder="range" />
      <!-- Search -->
      <input type="search" id="search" placeholder="search" />
      <!-- Tel -->
      <input type="tel" id="tel" placeholder="tel" />
      <!-- Time -->
      <input type="time" id="time" placeholder="time" />
    </div>
  </body>
</html>
